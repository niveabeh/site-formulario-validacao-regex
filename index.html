<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Document</title>
    <title>Formulario com Regex</title>

</head>

<body>
    <a href="#hero" id="btn-voltar" class="botao-subir">
        <img src="assets/img/icone-arrow-top.svg" alt="Voltar ao topo">
    </a>
    <section id="hero">
        <div class="hero">
            <h1>formulário com<br><span class="regex">regex</span></h1>
            <a href="#formulario" class="seta-down"><img src="assets/img/icone-arrow.svg" alt="botão seta"></a>
        </div>
    </section>
    <section id="formulario">
        <div class="formulario">
            <div class="sem-regex">
                <p>Sem Regex</p>
                <form id="sem-regex" action="#">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <div class="container-caixa-campos">
                            <div class="container-caixa-input">
                                <label for="nome1">Nome Completo</label>
                                <input type="text" id="nome1" name="nome" required
                                    placeholder="Digite seu nome completo">
                            </div>
                            <div class="container-caixa-input">
                                <label for="cpf1">CPF</label>
                                <input type="text" id="cpf1" name="cpf" required placeholder="000.000.000-00">
                            </div>
                        </div>
                        <div class="container-caixa-campos">
                            <div class="container-caixa-input">
                                <label for="rg2">RG</label>
                                <input type="text" id="rg2" name="rg" required placeholder="0-000-000">
                            </div>
                            <div class="container-caixa-input">
                                <label for="data_nasc1">Data de Nascimento</label>
                                <input type="text" id="data_nasc1" name="data_nasc" required placeholder="DD/MM/AAAA">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Contato</legend>
                        <div class="container-caixa-campos">
                            <div class="container-caixa-input">
                                <label for="email1">E-mail</label>
                                <input type="email" id="email1" name="email1" required placeholder="seu@email.com">
                            </div>
                            <div class="container-caixa-input">
                                <label for="telefone1">Telefone</label>
                                <input type="tel" id="telefone1" name="telefone" required placeholder="(99) 99999-9999">
                            </div>
                        </div>
                        <div class="container-caixa-input">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" required placeholder="00000-000">
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Conta de Acesso</legend>
                        <div class="container-caixa-campos">
                            <div class="container-caixa-input">
                                <label for="usuario">Usuário</label>
                                <input type="text" id="usuario" name="usuario" required
                                    placeholder="Seunome123">
                            </div>
                            <div class="container-caixa-input">
                                <label for="senha">Senha</label>
                                <input type="password" id="senha" name="senha" required placeholder="Crie uma senha">
                            </div>
                        </div>
                    </fieldset>

                    <div class="container-btn-acoes">
                        <button type="submit" class="btnsubmit">Finalizar Cadastro</button>
                        <button type="reset" class="btnreset">Limpar</button>
                    </div>
                </form>
            </div>


            <div class="com-regex">

                <p>Com Regex</p>
                <form id="com-regex" action="#" method="post" onsubmit="return ValidarForm()">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <div class="container-caixa-campos">
                            <div class="container-caixa-input">
                                <label for="nome2">Nome Completo</label>
                                <input type="text" id="nome2" name="nome" required
                                    placeholder="Digite seu nome completo">
                            </div>
                            <div class="container-caixa-input">
                                <label for="cpf2">CPF</label>
                                <input type="text" id="cpf2" name="cpf" required placeholder="000.000.000-00">
                            </div>
                        </div>
                        <div class="container-caixa-campos">
                            <div class="container-caixa-input">
                                <label for="rg2">RG</label>
                                <input type="text" id="rg2" name="rg" required placeholder="0-000-000">
                            </div>
                            <div class="container-caixa-input">
                                <label for="data_nasc2">Data de Nascimento</label>
                                <input type="text" id="data_nasc2" name="data_nasc" required placeholder="DD/MM/AAAA">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Contato</legend>
                        <div class="container-caixa-campos">
                            <div class="container-caixa-input">
                                <label for="email2">E-mail</label>
                                <input type="email" id="email2" name="email" required placeholder="seu@email.com">
                            </div>
                            <div class="container-caixa-input">
                                <label for="fone2">Telefone</label>
                                <input type="tel" id="fone2" name="telefone" required placeholder="(99) 99999-9999">
                            </div>
                        </div>
                        <div class="container-caixa-input">
                            <label for="cep2">CEP</label>
                            <input type="text" id="cep2" name="cep" required placeholder="00000-000">
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Conta de Acesso</legend>
                        <div class="container-caixa-campos">
                            <div class="container-caixa-input">
                                <label for="usuario2">Usuário</label>
                                <input type="text" id="usuario2" name="usuario" required
                                    placeholder="Seunome123">
                            </div>
                            <div class="container-caixa-input">
                                <label for="senha2">Senha</label>
                                <input type="password" id="senha2" name="senha" required placeholder="Crie uma senha">
                            </div>
                        </div>
                    </fieldset>

                    <div class="container-btn-acoes">
                        <button type="submit" class="btnsubmit">Finalizar Cadastro</button>
                        <button type="reset" class="btnreset">Limpar</button>
                    </div>
                </form>
            </div>

        </div>
        <dialog>
            <div>Atenção!!</div>
            <div>
                <p id="texto-aviso"> </p>
            </div>

        </dialog>
    </section>
    <footer>
        <p>©copyrigth ADS2025. Todos os direitos reservados</p>
    </footer>
    <script src="assets/js/main.js"></script>
</body>

</html>
